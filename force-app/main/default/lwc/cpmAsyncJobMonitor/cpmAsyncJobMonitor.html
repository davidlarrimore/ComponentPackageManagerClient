<template>
  <template if:true={jobs}>
    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
      <thead>
        <tr class="slds-line-height_reset">
          <th class="" scope="col">
            <div class="slds-truncate" title="Job Id">Job ID</div>
          </th>
          <th class="" scope="col">
            <div class="slds-truncate" title="Status">Status</div>
          </th>
          <th class="" scope="col">
            <div class="slds-truncate" title="Actions">Actions</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <template for:each={jobs} for:item="rec" for:index="idx">
          <tr class="slds-hint-parent" key={rec.Id}>
            <th data-label="Job Id" scope="row">
              <div class="slds-truncate" title={rec.Id}>
                <a href="javascript:void(0);" tabindex="-1">{rec.Id}</a>
              </div>
            </th>
            <td data-label="Status">
              <div class="slds-truncate" title="Status">
                <lightning-badge label={rec.Status} class={rec.jobStatusClass}></lightning-badge>
              </div>
            </td>
            <td data-label="Close Date">
              <div class="slds-truncate" title="Actions">None</div>
            </td>
          </tr>
        </template>
      </tbody>
    </table>
  </template>
</template>
