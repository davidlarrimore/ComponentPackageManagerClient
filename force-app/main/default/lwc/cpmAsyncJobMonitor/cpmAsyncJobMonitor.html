<template>
  <lightning-card title="Async Job Monitor" icon-name="custom:custom19">
    <template if:true={jobs}>
      <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
        <thead>
          <tr class="slds-line-height_reset slds-truncate">
            <th class="" scope="col">
              <div class="slds-truncate" title="Status">Job Name</div>
            </th>
            <th class="" scope="col">
              <div class="slds-truncate" title="Status">Status</div>
            </th>
          </tr>
        </thead>
        <tbody>
          <template for:each={jobs} for:item="rec" for:index="idx">
            <tr class="slds-hint-parent slds-truncate" key={rec.Id}>
              <td class="slds-truncate slds-cell-wrap" data-label="JobName">{rec.JobName}</td>
              <td class="slds-truncate" data-label="Status">
                <lightning-icon icon-name={rec.icon.name} alternative-text={rec.icon.altText} title={rec.icon.title} size="xx-small" variant={rec.icon.variant}></lightning-icon>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </template>
  </lightning-card>
</template>
