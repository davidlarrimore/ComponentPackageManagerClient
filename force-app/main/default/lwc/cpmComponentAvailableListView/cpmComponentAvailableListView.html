<template>
	<lightning-card title="Available Demo Components" icon-name="custom:custom57">
		<div slot="actions">
			<lightning-input type="search" label="Search" onchange={updateSearch}></lightning-input>
		</div>
		<template if:false={demoComponents}>
            <lightning-spinner alternative-text="Loading">
            </lightning-spinner>
        </template>
		<template if:true={demoComponents}>
			<template if:true={hasRows}>
				<table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_fixed-layout">
					<thead>
					<tr class="slds-line-height_reset">
						<th class="" scope="col">
							<div class="slds-truncate" title="Title">Tile</div>
						</th>
						<th class="" scope="col">
							<div class="slds-truncate" title="Description">Description</div>
						</th>
						<th class="" scope="col">
							<div class="slds-truncate" title="Actions">Actions</div>
						</th>						
					</tr>
					</thead>
				</table>
				<div class="slds-scrollable_y" style="height:20em;">
					<table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_header-hidden slds-table_fixed-layout">
						<thead class="slds-assistive-text">
						<tr class="slds-line-height_reset">
							<th class="" scope="col">
								<div class="slds-truncate" title="Title">Tile</div>
							</th>
							<th class="" scope="col">
								<div class="slds-truncate" title="Description">Description</div>
							</th>
							<th class="" scope="col">
								<div class="slds-truncate" title="Actions">Actions</div>
							</th>						
						</tr>
						</thead>
						<tbody>
							<template for:each={demoComponents} for:item="demoComponent">
								<tr key={demoComponent.Id} class="slds-hint-parent">
									<th data-label="Title" class="slds-cell-wrap" scope="row">
										<div class="slds-cell-wrap">
											<template if:true={demoComponent.gpbu_dkl__New_Component_Flag__c}>
												<lightning-icon icon-name="utility:add" size="xx-small" alternative-text="New!" variant="success" title="New!"></lightning-icon>&nbsp;
											</template>												
											<template if:true={demoComponent.gpbu_dkl__Recently_Updated_Flag__c}>
												<lightning-icon icon-name="utility:change_record_type" size="xx-small" alternative-text="Updated!" variant="success" title="Updated!"></lightning-icon>&nbsp;
											</template>	
											<lightning-formatted-url key={demoComponent.Id} value={demoComponent.gpbu_dkl__Record_Url} tooltip={demoComponent.gpbu_dkl__Title__c} label={demoComponent.gpbu_dkl__Title__c} target="_blank" ></lightning-formatted-url>
										</div>
									</th>
									<td data-label="Description" class="slds-cell-wrap" scope="row">{demoComponent.gpbu_dkl__Description_Short}</td>
									<td data-label="Actions" class="slds-text-align_left" scope="row">
										<div class="slds-button-group" role="group">
											<template if:false={demoComponent.gpbu_dkl__Latest_Package_Version_Deprecated_Flag__c}>
												<template if:true={demoComponent.gpbu_dkl__Dependencies_Met__c}>
													<a class="slds-button slds-button_neutral" if:true={demoComponent.gpbu_dkl__Package_Install_Type_Flag__c} href={demoComponent.gpbu_dkl__Package_Install_Url__c} target="_blank">Install Pkg</a>
													<a class="slds-button slds-button_neutral" if:true={demoComponent.gpbu_dkl__Source_Install_Type_Flag__c} href={demoComponent.gpbu_dkl__Source_Install_Url__c} target="_blank">Install Src</a>
												</template>
												<template if:false={demoComponent.gpbu_dkl__Dependencies_Met__c}>
													<lightning-badge label="Dependencies not met"></lightning-badge>
												</template>	
											</template>		
											<template if:true={demoComponent.gpbu_dkl__Latest_Package_Version_Deprecated_Flag__c}>
												<lightning-badge class="slds-theme_warning" label="Deprecated"></lightning-badge>
											</template>																				
										</div>							
									</td>								
								</tr>
							</template>
						</tbody>
					</table>
				</div>
			</template>	
		</template>
		<template if:false={hasRows}>
			<div class="slds-illustration slds-illustration_small" aria-hidden="true">
				<img src="/img/chatter/OpenRoad.svg" class="slds-illustration__svg" alt="" />
			</div>
		</template>
		<div slot="footer">{numberOfRecords} Components</div>
	</lightning-card>
</template>
