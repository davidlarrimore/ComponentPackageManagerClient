<template>
	<template if:false={rows}>
		<lightning-spinner alternative-text="Loading">
		</lightning-spinner>
	</template>
	<template if:true={hasRows}>
		<lightning-datatable key-field="Id" data={rows} columns={columnConfig} onrowaction={handleRowAction}
			hide-checkbox-column>
		</lightning-datatable>
	</template>
	<template if:false={hasRows}>
		<div class="slds-illustration slds-illustration_large" aria-hidden="true">
			<img src="/img/chatter/Desert.svg" class="slds-illustration__svg" alt="" />
		</div>
	</template>
</template>
