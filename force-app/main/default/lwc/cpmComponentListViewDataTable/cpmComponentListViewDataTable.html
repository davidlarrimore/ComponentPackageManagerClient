<template>
	<template if:true={rows}>
		<lightning-datatable 
			key-field="Id" data={rows} 
			columns={columnConfig} 
			onrowaction={handleRowAction} 
			hide-checkbox-column
		>
		</lightning-datatable>
	</template>
	<template if:false={rows}><lightning-spinner alternative-text="Loading">
	</lightning-spinner></template>
</template>
