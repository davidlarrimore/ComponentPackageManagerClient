<template>
  <template if:false={componentInstalledFlag}>
    <c-cpm-component-installer-dependencies demo-component={wired_demoComponent} demo-component-id={recordId}>
    </c-cpm-component-installer-dependencies>
  </template>
  <template if:true={getComponentInstalledFlag}>
    <template if:true={canUpdatePackageFlag}>
      <lightning-card title="Component Update Available" icon-name="custom:custom19">
        <template if:true={componentSourceInstallTypeFlag}> </template>
        <template if:true={componentPackageInstallTypeFlag}>
          <div class="slds-var-m-around_medium">
            <a class="slds-button slds-button_brand" target="_blank" href={componentPackageInstallUrl}>Update package
              now</a>
          </div>
        </template>
      </lightning-card>
    </template>
    <template if:true={canUpdatePackageFlag}>
      <lightning-card title="Component Installed" icon-name="custom:custom19">
          <div class="slds-var-m-around_medium">
            Component is Already Installed and up to date. Have a nice day!
          </div>
      </lightning-card>
    </template>
    <!--
        <lightning-card title="Uninstall Component" icon-name="custom:custom14">
          <div class="slds-var-m-around_medium">
            <p>Component Name: {demoComponent.fields.Name.value}</p>
          </div>
        </lightning-card>
        -->
  </template>
</template>
