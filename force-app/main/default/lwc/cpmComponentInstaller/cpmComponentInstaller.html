<template>
  <template if:true={demoComponent}>
    <template if:false={componentInstalledFlag}>
      <c-cpm-component-installer-dependencies demo-component={demoComponent} demo-component-id={componentPackageId}>
      </c-cpm-component-installer-dependencies>
    </template>
    <template if:true={componentInstalledFlag}>
      <template if:true={canUpdatePackageFlag}>
        <lightning-card title="Component Installer" icon-name="standard:product_consumed">
          <template if:true={isSourceInstallType}>
            <div class="slds-var-m-around_medium">
              <a class="slds-button slds-button_brand" target="_blank" href={componentSourceInstallUrl}>Update source now</a>
            </div>
          </template>
          <template if:true={isPackageInstallType}>
            <div class="slds-var-m-around_medium">
              <a class="slds-button slds-button_brand" target="_blank" href={componentPackageInstallUrl}>Update package now</a>
            </div>
          </template>
        </lightning-card>
      </template>
      <template if:false={canUpdatePackageFlag}>
        <lightning-card title="Component Installer" icon-name="standard:product_consumed">
            <div class="slds-var-m-around_medium">
              Component is Already installed and up-to-date. Have a nice day!
            </div>
        </lightning-card>
      </template>
      <!--
          <lightning-card title="Uninstall Component" icon-name="custom:custom14">
            <div class="slds-var-m-around_medium">
              <p>Component Name: {demoComponent.fields.Name.value}</p>
            </div>
          </lightning-card>
          -->
    </template>
  </template>
</template>
