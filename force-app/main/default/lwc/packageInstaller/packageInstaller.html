<template >
  <template if:true={record}>
    <template if:false={getPackageInstalledFlag}>
      <lightning-card title="Install this Package" icon-name="custom:custom14">
        <template if:true={getSourceInstallTypeFlag}>
          <div class="slds-m-around_medium">
            <a class="slds-button slds-button_brand" target="_blank" href={getSourceInstallUrl}>Install as Source</a>
          </div>
        </template>
        <template if:true={getPackageInstallTypeFlag}>
          <div class="slds-m-around_medium">
            <a class="slds-button slds-button_brand" target="_blank" href={getPackageInstallUrl}>Install as Package</a>
          </div>   
        </template>     
      </lightning-card>
    </template>
    <template if:true={getPackageInstalledFlag}>
      <lightning-card title="Uninstall Package" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
          <p>Package Name: {record.fields.Name.value}</p>
        </div>
      </lightning-card>
    </template>  
  </template>
</template>
