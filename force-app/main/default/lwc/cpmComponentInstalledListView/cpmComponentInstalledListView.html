<template>
	<lightning-card title="Installed Demo Components" icon-name="custom:custom57">
		<div slot="actions">
			<lightning-input type="search" label="Search" onchange={updateSearch}></lightning-input>
		</div>
		<template if:false={demoComponents}>
            <lightning-spinner alternative-text="Loading">
            </lightning-spinner>
        </template>
		<template if:true={demoComponents}>
			<template if:true={hasRows}>
				<table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_fixed-layout">
					<thead>
					<tr class="slds-line-height_reset">
						<th class="slds-truncate" scope="col">
							<div class="slds-truncate" title="Title">Tile</div>
						</th>
						<th class="slds-truncate" scope="col">
							<div class="slds-truncate" title="Install Date">Install Date</div>
						</th>					
						<th class="slds-truncate" scope="col">
							<div class="slds-truncate" title="Installed Type">Installed Type</div>
						</th>	
						<th class="slds-truncate" scope="col">
							<div class="slds-truncate" title="Update Available">Update Available</div>
						</th>						
					</tr>
					</thead>
				</table>
				<div class="slds-scrollable_y" style="height:20em;">
					<table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_fixed-layout slds-table_header-hidden">
						<thead class="slds-assistive-text">
						<tr class="slds-line-height_reset">
							<th class="" scope="col">
								<div class="slds-truncate slds-cell-fixed" title="Title">Tile</div>
							</th>
							<th class="" scope="col">
								<div class="slds-truncate" title="Description">Description</div>
							</th>
						</tr>
						</thead>
						<tbody>
							<template for:each={demoComponents} for:item="demoComponent">
								<tr key={demoComponent.Id} class="slds-hint-parent">
									<th data-label="Title"  class="slds-cell-wrap" scope="row">
										<div class="slds-cell-wrap" title={demoComponent.gpbu_dkl__Title__c}>
											<lightning-formatted-url value={demoComponent.gpbu_dkl__Record_Url} tooltip={demoComponent.gpbu_dkl__Title__c} label={demoComponent.gpbu_dkl__Title__c} target="_blank" ></lightning-formatted-url>
										</div>
									</th>
									<th data-label="Install Date"  class="slds-cell-wrap" scope="row">
										<div class="slds-cell-wrap" title={demoComponent.Install_Date__c}>
											<lightning-formatted-date-time value={demoComponent.gpbu_dkl__Install_Date__c}></lightning-formatted-date-time>
										</div>
									</th>	
									<td data-label="Installation Type" class="slds-cell-wrap" scope="row">
										<div class="slds-truncate">
											<lightning-formatted-text value={demoComponent.gpbu_dkl__Installation_Type__c}></lightning-formatted-text>
										</div>
									</td>															
									<td data-label="Description" class="slds-cell-wrap" scope="row">
										<div class="slds-truncate" if:true={demoComponent.gpbu_dkl__Update_Available__c}>
											<lightning-icon icon-name="action:approval" size="xx-small" alternative-text="Update Available" title="Update Available"></lightning-icon>
										</div>
										<div class="slds-truncate" if:false={demoComponent.gpbu_dkl__Update_Available__c}>
											&nbsp;
										</div>									
									</td>
								</tr>
							</template>
						</tbody>
					</table>
				</div>
			</template>	
		</template>
		<template if:false={hasRows}>
			<div class="slds-illustration slds-illustration_small" aria-hidden="true">
				<img src="/img/chatter/OpenRoad.svg" class="slds-illustration__svg" alt="" />
			</div>
		</template>
		<div slot="footer">{numberOfRecords} Components</div>
	</lightning-card>
	
</template>
