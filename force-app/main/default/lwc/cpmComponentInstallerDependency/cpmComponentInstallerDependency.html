<template>
  <template if:false={demoComponent.Installed__c}>
    <div class="slds-card__body slds-card__body_inner">
      <div class="slds-card slds-card_boundary">
          <lightning-card>
            <h4 slot="title">
              <a href={componentLightningURL} class="slds-card__header-link slds-truncate" title={demoComponent.Title__c}>{demoComponent.Title__c}</a>
            </h4>
            <div slot="actions">
              <lightning-button-group>
                <template if:true={demoComponent.Source_Install_Type_Flag__c}>
                  <a class="slds-button slds-button_neutral" href={demoComponent.Source_Install_Url__c}>Install as Source</a>
                </template>
                <template if:true={demoComponent.Package_Install_Type_Flag__c}>
                  <a class="slds-button slds-button_neutral" href={demoComponent.Package_Install_Url__c}>Install as Package</a>
                </template>
              </lightning-button-group>
            </div>
            <div slot="footer">
                <div class="slds-text-align_left">
                  <template if:true={demoComponent.Description__c}>
                    {demoComponent.Description__c}
                  </template>
                  <template if:false={demoComponent.Description__c}>
                    No Description Provided
                  </template>
                </div>
            </div>
        </lightning-card>
      </div>
    </div>
  </template>
</template>
