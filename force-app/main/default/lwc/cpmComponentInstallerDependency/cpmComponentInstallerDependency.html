<template>
    <article class="slds-card slds-card_boundary" key={demoComponentDependency.Id}>
        <div class="slds-card__header slds-grid">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
              <span class="slds-icon_container slds-icon-custom-custom57" title="Demo Component">
                <svg class="slds-icon slds-icon_small" aria-hidden="true">
                  <use xlink:href="/apexpages/slds/latest/assets/icons/custom-sprite/svg/symbols.svg#custom57"></use>
                </svg>
                <span class="slds-assistive-text">{demoComponentDependency.Title__c}</span>
              </span>
            </div>
            <div class="slds-media__body">
              <h2 class="slds-card__header-title">
                <a href="/Demo_Component__c/\{demoComponentDependency.Id}\/view" class="slds-card__header-link slds-truncate" title={demoComponentDependency.Title__c}>
                  <span>{demoComponentDependency.Title__c}</span>
                </a>
              </h2>
            </div>
            <div class="slds-var-p-around_small lgc-bg">
              <lightning-button-menu alternative-text="Show menu">
                  <lightning-menu-item value="Install as Source" href={demoComponentDependency.Source_Install_Url__c} label="Install as Source" if:true={demoComponentDependency.Source_Install_Type_Flag__c}></lightning-menu-item>
                  <lightning-menu-item value="Install as Package" href={demoComponentDependency.Package_Install_Url__c} label="Install as Package" if:true={demoComponentDependency.Package_Install_Type_Flag__c}></lightning-menu-item>
              </lightning-button-menu>
            </div>
          </header>
        </div>
      </article>    
</template>
